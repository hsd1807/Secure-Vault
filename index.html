<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVault - Master Password</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <img src="assets/vault-logo.png" alt="SecureVault Logo" class="logo">
        <h1>SecureVault</h1>
        <form id="master-password-form">
            <input type="password" id="master-password" placeholder="Enter Master Password" required>
            <button type="submit">Unlock</button>
        </form>
        <p id="error-message"></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
