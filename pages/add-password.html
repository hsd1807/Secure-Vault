<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVault - Add Password</title>
    <link rel="stylesheet" href="../css/add-password.css">
</head>
<body>
    <div class="container">
        <img src="../assets/vault-logo.png" alt="SecureVault Logo" class="logo">
        <h1>Add Password</h1>
        <form id="add-password-form">
            <input type="text" id="website" placeholder="Website" required>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <div id="strength-meter"></div>
            <button type="submit">Save Password</button>
        </form>
        <button onclick="location.href='dashboard.html'" class="back-button">Back to Main</button>
    </div>
    <script src="../js/add-password.js"></script>
</body>
</html>
