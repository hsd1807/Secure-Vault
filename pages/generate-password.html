<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVault - Generate Password</title>
    <link rel="stylesheet" href="../css/generate-password.css">
</head>
<body>
    <div class="container">
        <img src="../assets/vault-logo.png" alt="SecureVault Logo" class="logo">
        <h1>Generate Password</h1>
        <div class="options">
            <label>
                <input type="number" id="password-length" min="8" max="32" value="16">
                Password Length
            </label>
            <label>
                <input type="checkbox" id="include-uppercase" checked>
                Include Uppercase Letters
            </label>
            <label>
                <input type="checkbox" id="include-lowercase" checked>
                Include Lowercase Letters
            </label>
            <label>
                <input type="checkbox" id="include-numbers" checked>
                Include Numbers
            </label>
            <label>
                <input type="checkbox" id="include-symbols" checked>
                Include Symbols
            </label>
        </div>
        <button onclick="generatePassword()">Generate Password</button>
        <div id="generated-password"></div>
        <button onclick="savePassword()">Save Password</button>
        <button onclick="location.href=dashboard.html">Back to Main</button>
    </div>
    <script src="../js/generate-password.js"></script>
</body>
</html>
