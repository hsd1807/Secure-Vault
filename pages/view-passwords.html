<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVault - View Passwords</title>
    <link rel="stylesheet" href="../css/view-passwords.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../assets/vault-logo.png" alt="SecureVault Logo" class="logo">
            <h1>Stored Passwords</h1>
        </div>
        <table id="passwords-table">
            <thead>
                <tr>
                    <th>Website</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="location.href='dashboard.html'" style="margin-top: 1rem;">Back to Main</button>
    </div> 

    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Password</h2>
            <input type="text" id="update-website" placeholder="Website" readonly>
            <input type="text" id="update-username" placeholder="Username">
            <input type="password" id="update-password" placeholder="New Password">
            <button onclick="updatePassword()">Update</button>
        </div>
    </div>

    <script> src="../js/view-passwords.js"</script>
</body>
</html>
